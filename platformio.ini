; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266_stage

board = nodemcuv2

framework = arduino
upload_speed = 460800
board_f_cpu = 160000000L
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> -<esp8266/> -<hal/x86>
lib_deps =
;     SdFat
;     Streaming
;     EspSoftwareSerial
    https://github.com/me-no-dev/ESPAsyncTCP
    https://github.com/me-no-dev/ESPAsyncWebServer
;     https://github.com/nailbuster/esp8266FTPServer


build_flags = -DSSID_PASSWORD=\"ad8bda47ab\" -DSSID_NAME=\"ASUS-1234\" -std=c++1y -fno-exceptions
 -Wall -Wextra -Wl,-Teagle.flash.4m1m.ld -Os -lstdc++

upload_port = 192.168.1.67

test_ignore = test

[env:native_windows]
platform = native
build_flags = -std=c++1y -I${env.BOOST_ROOT} -L${env.BOOST_LIB} -DX86_ARCH -lboost_system-mgw71-mt-1_63 -lws2_32 -lwsock32
src_filter = +<*> +<hal/x86> -<.git/> -<svn/> -<example/> -<examples/> -<hal/esp8266/>
lib_extra_dirs = lib_x86

[env:native_tests_windows]
platform = native
build_flags =  -std=c++1y -I${env.BOOST_ROOT} -L${env.BOOST_LIB} -DUNIT_TEST -lboost_system-mgw71-mt-1_63 -lws2_32 -lwsock32
src_filter = +<*> -<main.cpp> +<../test/> -<.git/> -<svn/> -<example/> -<examples/> -<hal/esp8266/>
lib_extra_dirs = lib_x86

[env:native_linux]
platform = native
build_flags = -std=c++1y -I${env.BOOST_ROOT} -L${env.BOOST_LIB} -DX86_ARCH -lboost_system
src_filter = +<*> +<hal/x86> -<.git/> -<svn/> -<example/> -<examples/> -<hal/esp8266/>
lib_extra_dirs = lib_x86